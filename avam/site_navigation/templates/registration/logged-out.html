{% extends "base.html" %}
{% load static sekizai_tags %}

{% block addblocks %}
{{ block.super }}
{% addtoblock "css" %}
<link rel="stylesheet" href="{% static 'registration/css/login.css' %}">
{% endaddtoblock %}
{% endblock %}

{% block main %}
<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-color--grey-600 mdl-color-text--white">
    <h2 class="mdl-card__title-text">Logged out</h2>
  </div>
  <div class="mdl-card__supporting-text">You have been successfully logged out.</div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
       href="{% url 'account_login' %}">Log in again</a>
  </div>
</div>
{% endblock %}
