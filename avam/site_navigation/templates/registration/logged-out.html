{% extends "base.html" %}
{% load static sekizai_tags %}

{% block addblocks %}
{{ block.super }}
{% addtoblock "css" %}
<link rel="stylesheet" href="{% static 'registration/css/login.css' %}">
{% endaddtoblock %}
{% endblock %}

{% block main %}

  </div>
</div>
{% endblock %}
