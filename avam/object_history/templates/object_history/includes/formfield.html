<fieldset class="form-group">
  <label for="{{ field.id_for_label }}">{{ field.label }}</label>
  <input
    class="form-control object_history_field {% if is_changed %}changed{% else %}not-changed{% endif %}"
    type="text"
    readonly
    id="{{ field.id_for_label }}"
    name="{{ field.name }}"
    data-href="{{ obj_data.href }}"
    value="{{ obj_data.label }}">
</fieldset>
