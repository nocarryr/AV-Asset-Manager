{% url 'object_history:object_history' pk=obj_update.pk as update_url %}
<a href="{{ update_url }}" id="object_update_{{ object_update.id }}" data-objectid="{{ object_update.id }}"
      class="list-group-item{% if request.path == update_url %} active{% endif %}">
  <h4 class="list-group-item-heading">{{ object_update.datetime|date:"SHORT_DATE_FORMAT" }} {{ object_update.datetime|time }}</h4>
  <p class="list-group-item-text">{{ object_update.user }}</p>
</a>
